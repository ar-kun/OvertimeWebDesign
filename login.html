<!DOCTYPE html>
<html>
 <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="./dist/output.css" rel="stylesheet" />

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Jomolhari&display=swap" rel="stylesheet" />
  <link href="https://fonts.cdnfonts.com/css/jsmath-cmmi10" rel="stylesheet" />

  <!-- Font awosome -->
  <link
   rel="stylesheet"
   href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
   integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
   crossorigin="anonymous"
   referrerpolicy="no-referrer"
  />

  <title>Overtime Management</title>
 </head>
 <body class="bg-repeat-y bg-contain" style="background-image: url('./dist/img/bg.png')">
  <main>
   <section id="contact" class="lg:me-32 mr-0 lg:my-24">
    <div class="lg:flex justify-between items-center">
     <div class="w-full lg:w-[45%] flex justify-start">
      <img src="./dist/img/contact.png" alt="" class="w-[80%] lg:w-full" />
     </div>
     <div class="lg:w-[40%] text-xl [&>p]:my-8 [&>p]:indent-10 px-[18px] lg:px-0">
      <div class="flex justify-center items-center relative">
       <a href="#">
        <i class="fa-solid fa-chevron-left text-2xl absolute left-0 top-3 text-third"></i>
       </a>
       <h1 class="font-secondary text-4xl lg:text-5xl text-center">Login</h1>
      </div>
      <p class="text-center">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Esse beatae odio aliquam</p>
      <form action="dashboard.html">
       <div class="relative z-0 w-full mb-6 group rounded-b-lg bg-secondary px-5 shadow-md shadow-slate-500">
        <input
         type="email"
         name="floating_email"
         id="floating_email"
         class="block py-2.5 px-0 w-full text-sm text-white bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
         placeholder=" "
         required
        />
        <label
         for="floating_email"
         class="peer-focus:font-medium absolute text-sm text-white dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-white peer-focus:bg-third peer-focus:p-[0.4rem] peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-10"
         >Email address</label
        >
       </div>
       <div class="relative z-0 w-full mb-6 group rounded-b-lg bg-secondary px-5 shadow-md shadow-slate-500">
        <input
         type="password"
         name="floating_password"
         id="floating_password"
         class="block py-2.5 px-0 w-full text-sm text-white bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
         placeholder=" "
         required
        />
        <label
         for="floating_password"
         class="peer-focus:font-medium absolute text-sm text-white dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-white peer-focus:bg-third peer-focus:p-[0.4rem] peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-10"
         >Password</label
        >
       </div>
       <div class="flex justify-between">
        <div class="flex items-start mb-6">
         <div class="flex items-center h-5">
          <input
           id="remember"
           type="checkbox"
           value=""
           class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-blue-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800"
           required
          />
         </div>
         <label for="remember" class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">Remember me</label>
        </div>
        <a href="" class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300 underline hover:text-blue-300">Forgot password ?</a>
       </div>
       <div
        class="bg-third rounded-xl text-center hover:bg-secondary focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium text-sm w-full sm:w-auto px-5 py-2.5 dark:bg-third dark:hover:bg-bg-secondary dark:focus:ring-secondary shadow-md shadow-slate-500"
       >
        <button type="submit" class="text-white text-lg">Login</button>
       </div>
       <div class="flex items-center my-5">
        <i class="fa-solid fa-chevron-left"></i>
        <div class="border-b-2 border-slate-700 border-dashed w-full"></div>
       </div>
       <div
        class="bg-secondary rounded-xl text-center hover:bg-third focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium text-sm w-full sm:w-auto px-5 py-2.5 dark:bg-third dark:hover:bg-bg-secondary dark:focus:ring-secondary shadow-md shadow-slate-500"
       >
        <button type="submit" class="text-white text-lg">Login With Google</button>
       </div>
      </form>
     </div>
    </div>
   </section>
  </main>

  <script>
   window.onscroll = () => {
    const navbar = document.getElementById('navbar');
    const fixedNav = navbar.offsetTop;

    if (window.pageYOffset > fixedNav) {
     //  navbar.style.transform = 'translateY(0)';
     navbar.classList.add('bg-secondary', 'bg-opacity-75', 'backdrop-blur-md', 'shadow-md', 'shadow-slate-500', 'text-primary');
    } else {
     // navbar.style.transform = 'translateY(-100%)';
     navbar.classList.remove('bg-secondary', 'bg-opacity-75', 'backdrop-blur-md', 'shadow-md', 'shadow-slate-500', 'text-primary');
    }
   };

   const btnFaqs = document.querySelectorAll('#btn-faqs');
   const faqsSectionContent = document.querySelectorAll('#faqs-section-content');

   btnFaqs.forEach((btn, index) => {
    btn.addEventListener('click', function () {
     toggleAnimation(faqsSectionContent[index]);
    });
   });

   const toggleAnimation = (element) => {
    if (element.classList.contains('scale-y-0')) {
     element.classList.toggle('hidden');
     setTimeout(() => {
      element.classList.remove('scale-y-0');
      element.classList.add('scale-y-100');
     }, 0);
    } else {
     setTimeout(() => {
      element.classList.toggle('hidden');
     }, 300);
     element.classList.remove('scale-y-100');
     element.classList.add('scale-y-0');
    }
   };
  </script>
 </body>
</html>
